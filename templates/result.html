<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction result</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body {
      background-color: #C0C0C0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <br>
  <h1 style="text-align: center">Ball classification result</h1>
  <hr>
  {% if label %}
    <p class="btn btn-success w-15" style="margin-left: 20px; font-size: 20px">The image was classified as: {{ label }}</p>
    <p style="margin-left: 20px; font-size: 20px">Probability: {{ probability }}</p>
  {% else %}
    <p style="margin-left: 10px; font-size: 20px">Classification failed. Please try again.</p>
  {% endif %}
  <hr>
  <a href="/" class="btn btn-danger w-15" style="margin-left: 20px; font-size: 20px">Make another prediction</a>
</body>
</html>
